<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    <div class="container">
        <h2 class="text3">Bank App</h2>
        <input type="number" id="transactionAmount" placeholder="Enter amount">
        <div>
            <button class="credit">Credit</button>
            <button class="debit">Debit</button>
        </div>
        <p id="balance">Your Account Balance is: Rs. 0</p>
        <p id="expenditure">Your Total Expenditure is: Rs. 0</p>
    </div>
    
    <script>
        let accountBalance = 0;
        let totalExpenditure = 0;

        const transactionAmountEl = document.getElementById('transactionAmount');
        const balanceEl = document.getElementById('balance');
        const expenditureEl = document.getElementById('expenditure');

        document.querySelector('.credit').addEventListener('click', function() {
            const amount = parseInt(transactionAmountEl.value);
            if (amount > 0) {
                accountBalance += amount;
                updateDisplay();
            }
        });

        document.querySelector('.debit').addEventListener('click', function() {
            const amount = parseInt(transactionAmountEl.value);
            if (amount > 0 && amount <= accountBalance) {
                accountBalance -= amount;
                totalExpenditure += amount;
                updateDisplay();
            }
        });

        function updateDisplay() {
            balanceEl.textContent = `Your Account Balance is: Rs. ${accountBalance}`;
            expenditureEl.textContent = `Your Total Expenditure is: Rs. ${totalExpenditure}`;
        }
    </script>
</body>
</html>
