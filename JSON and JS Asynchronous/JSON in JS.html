<!DOCTYPE html>
<html>
    <head>
        <title>JSON in JS</title>
    </head>
    <body>
        <h2>Javascript Object to JSON string</h2>
        <p id="result"></p>

        <script>
            var myObj = {name: "Rasleen", age: 12, grade: 8};
            var myJSON = JSON.stringify(myObj);
            var newObj = JSON.parse(myJSON);

            document.getElementById("result").innerHTML = newObj.name;
        </script>
    </body>
</html>
