<!DOCTYPE html>
<html>
    <head>
        <title>Promises in JS</title>
    </head>
    <body>
        <h2>Javascript Promises</h2>
        <p id="demo"></p>
    
        <script>
            function displayer(some) {
                document.getElementById("demo").innerHTML = some;
            }
    
            function sum(a, b) {
                var sum = a + b;
                displayer(sum);
            }
    
            // Use the Promise
            let myPromise = new Promise(function(myResolve, myReject) {
                let x = 0;
    
                if (x === 0) {
                    myResolve("OK");
                } else {
                    myReject("Error");
                }
            });
    
            myPromise.then(
                function(value) {
                    sum(5, 5);
                },
                function(error) {
                    displayer(error);
                }
            );
        </script>
    </body>
    
</html>
