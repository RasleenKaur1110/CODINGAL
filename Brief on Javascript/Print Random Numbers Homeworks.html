<!DOCTYPE html>
<html>
    <head>
        <title>Print Random Numbers using Javascript</title>
    </head>
    <body>
        <h1>Print Random Numbers using JS</h1>
        <script>
    let count = 0;
    let limit = 10;
    while (count < limit) {
        let randomNumber = Math.random();
        document.write(randomNumber + "<br>");
        count++;
    }
        </script>
    </body>
</html>
