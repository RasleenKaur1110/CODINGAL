<!DOCTYPE html>
<html>
    <head>
        <title>Error Handling</title>
    </head>
    <body>
        <h2>Error Handling in Javascript</h2>
        <p id = "error"></p>

        <script>
            try{
                addalert("Welcome")
            }
            catch(er){
                document.getElementById("error").innerHTML = er.message;
            }
        </script>
    </body>
</html>
