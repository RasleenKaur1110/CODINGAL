<!DOCTYPE html>
<html>
    <head>
        <title>String in Function</title>
    </head>
    <body>
        <h2>String Method in Javascript</h2>
        <p id = "number"></p>
        <p id = "string"></p>

        <script>
            var x = 50;
            var y = 60;
            document.getElementById("number").innerHTML = x+y;
            document.getElementById("string").innerHTML = String(x) + String(y);
        </script>
    </body>
</html>
