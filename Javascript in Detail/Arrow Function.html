<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function in Javascript</title>
    </head>
    <body>
        <h2>Arrow Function</h2>
        <p id = "result"></p>

        <script>
            add = (a,b) => a+b;
            document.getElementById("result").innerHTML = add(11,15);
        </script>
    </body>
</html>
