<!DOCTYPE html>
<html>
    <head>
        <title>SOCIAL MEDIA</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="social-media" class="container-fluid">
            <div class="container text-white py-5">
                <h4 class="text-warning">SOCIAL MEDIA</h4>
                <h1>Let's be Friends</h1>
                <div class="row pt-5">
                    <a class="col-3 media_link btn d-flex align-items-center" href="https://linkedin.com" target="_blank">
                        <div class="col-8 d-flex justify-content-start">
                            <h3 class="mt-0 pt-2 text-white">LinkedIn</h3>
                        </div>
                        <div class="col-4 d-flex justify-content-end align-items-center">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </div>
                    </a>

                    <a class="col-3 media_link btn d-flex align-items-center" href="https://github.com" target="_blank">
                        <div class="col-8 d-flex justify-content-start">
                            <h3 class="mt-0 pt-2 text-white">GitHub</h3>
                        </div>
                        <div class="col-4 d-flex justify-content-end align-items-center">
                            <i class="fab fa-github fa-2x"></i>
                        </div>
                    </a>

                    <a class="col-3 media_link btn d-flex align-items-center" href="https://youtube.com" target="_blank">
                        <div class="col-8 d-flex justify-content-start">
                            <h3 class="mt-0 pt-2 text-white">YouTube</h3>
                        </div>
                        <div class="col-4 d-flex justify-content-end align-items-center">
                            <i class="fab fa-youtube fa-2x"></i>
                        </div>
                    </a>

                    <a class="col-3 media_link btn email_link d-flex align-items-center" href="mailto:your-email@example.com" target="_blank">
                        <div class="col-8 d-flex justify-content-start">
                            <h3 class="mt-0 pt-2 text-dark">Email</h3>
                        </div>
                        <div class="col-4 d-flex justify-content-end align-items-center">
                            <i class="fas fa-envelope fa-2x text-dark"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
