<!DOCTYPE html>
<html>
    <head>
        <title>Validation using API</title>
    </head>
    <body>
        <h1>Validation using API</h1>
        <p>Enter a number</p>
        <input id="id1" type="number" min="100" max="300" required>
        <button onclick="js()">Ok</button>
        <p>If the number is less than 100 or greater than 300, error message will be displayed</p>
        <p id="result"></p>

        <script>
            function js(){
                var object = document.getElementById("id1");
                if(!object.checkValidity()){
                    document.getElementById("result").innerHTML = object.validationMessage;
                }
                else{
                    document.getElementById("result").innerHTML = "Input OK"
                }
            }
        </script>
    </body>
</html>
