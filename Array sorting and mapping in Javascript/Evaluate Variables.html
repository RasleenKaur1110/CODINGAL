<!DOCTYPE html>
<html>
    <head>
        <title>Evaluating Variables</title>
    </head>
    <body>
        <p>Click the button to evaluate</p>
        <button onclick="myFunction()">Click</button>
        <p id="result"></p>
        <script>
            function myFunction(){
                var x = 11;
                var y = 15;
                var a = eval("x + y") + "<br>";
                var b = eval("2*5") + "<br>";
                var c = eval("y - x") + "<br>";

                var res = a + b + c;
                document.getElementById("result").innerHTML = res;
            }
        </script>
    </body>
</html>
